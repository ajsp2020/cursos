e<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoTracker</title>
</head>
<body>
    <h1 id="title">Todo Tracker</h1>
    
    <form>
        <input type="text" id="user-todo" placeholder="New Todo" required>
    </form>

    <h2 id="todo-header">Todos</h2>
    <ul>

    </ul>

    <button id="clear">Clear All</button>

    <script>
        // Step 1 -> Create variables 'form', 'todosList', button', 'input'
        // to target the form, unordered list, butto and input.
        var form = document.querySelector('form');
        var todoList = document.querySelector('ul');
        var button = document.querySelector('button');
        var input = document.getElementById('user-todo');

        // Step 2 -> Attach an event listener to the 'form' variable with 'addEventListner'
        // to capture the user input on the 'submit' event.
        // Make sure to run 'preventDefault()' on the event when the form is submitted
        // Call a 'todoMaker' function which we will create in step three ond pass to it
        // the 'input' variable and target the value the user has provide with 'input.value'
        // Finally, set the 'input.value' to an empty string.
        form.addEventListener('submit', function(e){
            e.preventDefault();
            todoMaker(input.value);
            input.value = '';
        });

        // Step 3 -> create a todoMaker function that creates 'li'  elements with the text user provides 
        // from their form and appends it to the 'ul'

        var todoMaker = function(text) {
            var todo = document.createElement('li');
            todo.textContent = text;
            todoList.appendChild(todo);
        }

        // Step 4 -> attach an event listenner to the 'clear all' button listening for 
        // a user click.
        // In the functionm use a while loop checking to see whether there
            // is an li elemente as a child of the 'ul' tag. In the code blocj use the
            //removeChild() DOM method to removed that 'li' using firstChild property.
        button.addEventListener('click', function(){
            while (todoList.firstChild){
                todoList.removeChild(todoList.firstChild);
            }
        })
        
    </script>
</body>
</html>
